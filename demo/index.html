<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
   <meta charset="utf-8">
   <title>vParticles</title>
</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="v-particles.umd.js"></script>
<script type="text/javascript">
   let app = new Vue({
      el: '#app',
      template: '<div style="height: 800px">\n' +
      '   <v-particles :color="[\'#a34242\', \'#f1f5f9\',\'#3F536E\']">' +
      '<div slot="header">header</div>' +
      '<div slot="content">content</div>' +
      '<div slot="footer">footer</div>' +
      '</v-particles>\n' +
      '   outside de component\n' +
      '</div>',
      data() {
         return {}
      }
   });
</script>

</body>
</html>
